<html>
    <h4>EVOLUTION DE L'UTILISATION DE L'INTERNET AU SENEGAL DE 2010 EN 2014</h4>
    
   
<style type="text/css">
    #chart text {
        fill: black;
        font: 10px sans-serif;
        text-anchor: end;
    }

    .axis text {
        font: 10px sans-serif;
    }

    .axis path, .axis line {
        fill: none;
        /*stroke: #fff;*/
        shape-rendering: crispEdges;
    }

    body {
        /*background: #1a1a1a;*/
        color: #1c1758;
        padding: 10px;
    }

    path {
        stroke: red;
        stroke-width: 3;
        fill: none;
    }
</style>
<div id="chart" style="padding-top:100px"></div>
<script src="http://code.jquery.com/jquery-1.12.4.min.js" charset="utf-8"></script>
<script src="http://d3js.org/d3.v2.min.js"></script>
<script type="text/javascript">
    var Populations;
    

    $(document).ready(function () {
        Plot();
    });

   function Plot() {
       var yearData;
       var Populations;

       var data =
        [
            { 'Year': '2010', 'population': 8 },
            { 'Year': '2011', 'population': 9.8},
            { 'Year': '2012', 'population': 10.8 },
            { 'Year': '2013', 'population': 13.1 },
            { 'Year': '2014', 'population': 17.1 }
            

        ]

       yearData = GetYears(data)
       Populations= GetSales(data)

       var  margin = { top: 2, right: 30, bottom: 30, left: 40 },
            width = 1000 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

       var chart = d3.select("#chart")
                     .append("svg")  //append svg element inside #chart
                     .attr("width", width + (2 * margin.left) + margin.right)    //set width
                     .attr("height", height + margin.top + margin.bottom);  //set height


        var x = d3.scale.ordinal().domain(yearData).rangePoints([margin.left, width]);
        var y = d3.scale.linear().domain(Populations).range([height, 0]);


        var xAxis = d3.svg.axis()
                        .scale(x)
                        .orient("bottom").ticks(data.Year);  //orient bottom because x-axis will appear below the bars
        var yAxis = d3.svg.axis()
                        .scale(y)
                        .orient("left").ticks(10);

       // Define the line
        var valueline = d3.svg.line()
            .x(function (d) { return x(d.Year); })
            .y(function (d) { return y(d.population); });


        chart.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

        chart.append("g")
                .attr("class", "y axis")
                .attr("transform", "translate(" + margin.left + ",0)")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 8)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Population du senegal en %");

       // Add the valueline path.
       chart.append("path")
            .attr("class", "line")
            .attr("d", valueline(data));


       }


       function GetYears(data) {
           var result = [];
           for (var i in data)
               result.push(data[i].Year);

           return result;
       }

       function GetSales(data) {
           var result = [];
           var max = 0.0;
           result.push(max);
           for (var i in data) {
               if (max < data[i].population) {
                   max = data[i].population
               }
           }
           result.push(max+50);

           return result;
       }


</script>
</html>
