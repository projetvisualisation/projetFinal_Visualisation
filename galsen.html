<body>  
  <h4><strong> Diagramme en barre horizontal de la population du senegal utilisant l'internet de 2010 en 2014</strong></h4>  	
<script src="d3.js"></script>
<script>

var data = [{"salesperson":"2014","sales":18},{"salesperson":"2013","sales":13.1},{"salesperson":"2012","sales":11},{"salesperson":"2011","sales":10},{"salesperson":"2010","sales":8}];

// set the dimensions and margins of the graph
var margin = {top: 150, right: 200, bottom: 80, left: 100},
    width = 900 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// set the ranges
var y = d3.scaleBand()
          .range([height, 1])
          .padding(0.1);

var x = d3.scaleLinear()
          .range([0, width]);   
// append the svg object to the body of the page
// append a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

  // format the data
  data.forEach(function(d) {
    d.sales = d.sales;
  });
  svg.append("rect").attr("x",650).attr("y",60).attr("height",20).attr("width", 20).style("fill", "red")
	svg.append("rect").attr("x",650).attr("y",90).attr("height", 20).attr("width", 20).style("fill", "#FFA500")
	svg.append("rect").attr("x",650).attr("y",120).attr("height", 20).attr("width", 20).style("fill", "#008000")
	svg.append("rect").attr("x",650).attr("y",150).attr("height", 20).attr("width", 20).style("fill", "#AED4AE")
	svg.append("rect").attr("x",650).attr("y",180).attr("height", 20).attr("width", 20).style("fill", "#4C4CFF")
	
	svg.append("text").attr("x", 675).attr("y", 70).text("2014").style("font-size", "15px").attr("alignment-baseline","middle")
	svg.append("text").attr("x", 675).attr("y", 100).text("2013").style("font-size", "15px").attr("alignment-baseline","middle")
	svg.append("text").attr("x", 675).attr("y", 130).text("2012").style("font-size", "15px").attr("alignment-baseline","middle")
	svg.append("text").attr("x", 675).attr("y", 160).text("2011").style("font-size", "15px").attr("alignment-baseline","middle")
	svg.append("text").attr("x", 675).attr("y", 190).text("2010").style("font-size", "15px").attr("alignment-baseline","middle")
    text=svg.append("text")
.attr("x",300)
.attr("Y",2000)
.text("population du senegal en %",right=300);



  // Scale the range of the data in the domains
  x.domain([0, d3.max(data, function(d){ return d.sales; })])
  y.domain(data.map(function(d) { return d.salesperson; }));

  //y.domain([0, d3.max(data, function(d) { return d.sales; })]);
 
  // append the rectangles for the bar chart
  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      //.attr("x", function(d) { return x(d.sales); })
      .attr("width", function(d) {return x(d.sales); } )
      .attr("y", function(d) { return y(d.salesperson); })
      .attr("height", y.bandwidth())
      .attr("fill",function(d){
        if (d.salesperson =="2014")
              { 
               return "red"
              }
         if (d.salesperson =="2013")
              { 
                return "#FFA500"
              } 
         if (d.salesperson =="2012")
              { 
               return "#008000"
              } 
         if (d.salesperson =="2011")
              { 
               return "#AED4AE"
              } 
         if (d.salesperson =="2010")
              { 
               return  "#4C4CFF"
              }             
       
    }) ;
  // add the x Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));
  // add the y Axis
  svg.append("g")
      .call(d3.axisLeft(y));
</script>

  
</body>
